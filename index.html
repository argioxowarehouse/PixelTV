
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel TV Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020202;
      color: #ffffff;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    :focus {
      outline: 4px solid #0c7565 !important;
      outline-offset: 4px;
      transition: all 0.2s ease;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes tv-pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(12, 117, 101, 0.4); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 30px rgba(12, 117, 101, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(12, 117, 101, 0); }
    }

    .play-pulse {
      animation: tv-pulse 2s infinite;
    }

    ::selection {
      background-color: #0c7565;
      color: white;
    }
  </style>
<script type="importmap">

</head>

</html>
